<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lodash - 2 (Practice)</title>
	</head>
	<body>
		<style>
			.slider {
				max-width: 400px;
				margin: 0 auto;
			}

			.slider__input {
				width: 100%;
			}

			.slider__image {
				display: block;
				margin: 20px auto;
				max-width: 100%;
			}

			#box {
                transition: all .9s;

				width: 50px;
				height: 50px;
				background-color: red;

                position: absolute;
			}

            body{ 
                position: relative;
            }

		</style>

		<div class="slider">
			<input type="range" min="1" max="5" value="1" class="slider__input" />
			<img src="" class="slider__image" />
		</div>

		<div id="box"></div>

		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<script src="/script.js"></script>
	</body>
</html>
